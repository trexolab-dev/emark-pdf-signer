  owner: "trexolab-dev" # GitHub username/organization
  repo: "emark-pdf-signer" # Repository name

  # Full repository URL (auto-generated from owner/repo)
  repo_url: "https://github.com/trexolab-dev/emark-pdf-signer"

  # GitHub Pages URL
  pages_url: "https://trexolab-dev.github.io/emark-pdf-signer"

  # API base URL (auto-generated)
  api_url: "https://api.github.com/repos/trexolab-dev/emark-pdf-signer"

# =============================================================================
# Organization/Author Information
# =============================================================================
organization:
  name: "TrexoLab"
  email: "contact@trexolab.com"
  website: "https://trexolab.com"
  twitter: "@trexolab"

  # Copyright
  copyright_year_start: "2024"
  copyright_year_current: "2025"
  copyright_text: "Copyright Â© 2024-2025 TrexoLab. All rights reserved."

# =============================================================================
# Application Information
# =============================================================================
application:
  name: "eMark PDF Signer"
  full_name: "eMark PDF Signer - Advanced PDF Signing Application"
  description: "Advanced PDF Signing Application by TrexoLab"
  version_file: "VERSION" # Path to version file

  # Package/Bundle identifiers
  maven:
    group_id: "com.trexolab"
    artifact_id: "eMark-PDF-Signer"

  macos:
    bundle_id: "com.trexolab.emark-pdf-signer"

  windows:
    publisher: "TrexoLab"
    install_dir: "TrexoLab\\eMark PDF Signer"

# =============================================================================
# Build Configuration
# =============================================================================
build:
  java:
    version: "8"
    distribution: "temurin"

  # JRE URLs (Adoptium Temurin 8u432-b06)
  # All installers bundle JRE - no separate Java installation required
  #
  # IMPORTANT: This is the SINGLE SOURCE OF TRUTH for JRE URLs!
  # The GitHub Actions workflow (.github/workflows/build-installers.yml) reads from this file.
  # To update JRE version, only update the URLs below - the workflow will automatically use them.
  jre:
    windows_x64: "https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u432-b06/OpenJDK8U-jre_x64_windows_hotspot_8u432b06.zip"
    windows_x86: "https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u432-b06/OpenJDK8U-jre_x86-32_windows_hotspot_8u432b06.zip"
    linux_x64: "https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u432-b06/OpenJDK8U-jre_x64_linux_hotspot_8u432b06.tar.gz"
    linux_x86: "https://cdn.azul.com/zulu/bin/zulu8.82.0.21-ca-jre8.0.432-linux_i686.tar.gz" # Adoptium doesn't provide x86 Linux
    macos_x64: "https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u432-b06/OpenJDK8U-jre_x64_mac_hotspot_8u432b06.tar.gz"

  # JRE Structure Notes:
  # - Windows: ZIP contains jdk8u432-b06-jre/ with bin/java.exe
  # - Linux: TAR.GZ contains jdk8u432-b06-jre/ with bin/java
  # - macOS: TAR.GZ contains jdk8u432-b06-jre/Contents/Home/bin/java (macOS .app bundle structure)

